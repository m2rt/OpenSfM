name: Docker CI

env:
    IMAGE_NAME: opensfm
    IMAGE_VERSION: 1.0.0
    REGISTRY: ghcr.io
    IMAGE_PREFIX: m2rt

on: [push, pull_request]

jobs:

  build-test:
    name: Build docker and run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
        
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
            images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            tags: |
                type=ref,event=branch,suffix=-{{ sha }}
                type=ref,event=tag
                type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
            context: .
            file: Dockerfile
            push: true
            tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}:${{GITHUB_SHA}}
            labels: ${{ steps.meta.outputs.labels }}